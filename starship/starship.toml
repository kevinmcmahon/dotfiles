# ~/.config/starship/starship.toml

format = """
$directory\
$git_branch\
$git_status\
$java\
$python\
$nodejs\
$golang\
$package\
$docker_context\
$aws\
${custom.battery}\
$cmd_duration\
$shell\
$character
"""

# â”€â”€ Prompt Symbol â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[character]
success_symbol = "[â¯](green)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](blue)"
disabled = false

# â”€â”€ Directory â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true
read_only = " ï ½"
read_only_style = "red"

# â”€â”€ Git â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[git_branch]
symbol = "â‡ "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "yellow"
format = '[$all_status$ahead_behind]($style) '
disabled = false

# â”€â”€ Python â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[python]
symbol = "ğŸ "
style = "bold blue"
format = "[$symbol$version]($style) "
