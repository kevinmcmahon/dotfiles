# â”€â”€ Go â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[golang]
symbol = "î˜§ "
format = "[$symbol$version]($style) "
style = "bold cyan"

# â”€â”€ NPM/Cargo/Rust/CocoaPods â”€
[package]
symbol = "ğŸ“¦ "
format = "[$symbol$version]($style) "
style = "bold 208"

# â”€â”€ Docker Context â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[docker_context]
symbol = "ğŸ³ "
format = "[$symbol$context]($style) "
style = "bold blue"
only_with_files = true
detect_files = ["Dockerfile", "docker-compose.yml"]

# â”€â”€ AWS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[aws]
symbol = "â˜ï¸ "
format = "[$symbol($region)]($style) "
style = "bold yellow"
force_display = false

# â”€â”€ Battery via Custom Module â”€
[custom.battery]
command = "/Users/kevin/.config/starship/battery-status.sh"
format = "[$output]($style) "
style = "bold green"
when = true

# â”€â”€ Command Duration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[cmd_duration]
min_time = 2000
format = "â±ï¸ [$duration]($style) "
style = "bold italic magenta"

# â”€â”€ Shell (Zsh/Bash/Fish etc.) â”€
[shell]
disabled = false
style = "bold yellow"
format = "[$indicator]($style) "

