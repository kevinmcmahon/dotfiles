detect_extensions = ["py"]
detect_files = ["pyproject.toml", "requirements.txt", ".python-version"]

# â”€â”€ Java â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[java]
symbol = "â˜• "
style = "bold red"
format = "[$symbol$version]($style) "
detect_extensions = ["java"]
detect_files = ["pom.xml", "build.gradle", "build.gradle.kts"]

# â”€â”€ Node.js â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
[nodejs]
symbol = "îœ˜ "
format = "[$symbol$version]($style) "
