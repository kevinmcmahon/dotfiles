# ~/.config/starship/starship-minimal.toml
# Stripped-down prompt for remote/mosh/tmux sessions

"$schema" = 'https://starship.rs/config-schema.json'
command_timeout = 1000
add_newline = true

format = """
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character
"""

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](blue)"

[hostname]
ssh_only = true
style = "bold yellow"
format = "[$hostname]($style) "

[directory]
style = "bold blue"
truncation_length = 2
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[git_branch]
symbol = "⎇ "
style = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "yellow"
format = '[$all_status$ahead_behind]($style) '

[cmd_duration]
min_time = 2000
format = "⏱️ [$duration]($style) "
style = "bold italic magenta"

# Disable everything else explicitly
[python]
disabled = true
[nodejs]
disabled = true
[golang]
disabled = true
[java]
disabled = true
[package]
disabled = true
[aws]
disabled = true
[docker_context]
disabled = true
[shell]
disabled = true
