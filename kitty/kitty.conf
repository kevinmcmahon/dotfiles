# ───── Font Settings ─────
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
font_size 14.0

# This tells Kitty to use system emoji fonts as fallback
symbol_map U+1F000-U+1FAFF Apple Color Emoji

# ───── Theme Include ─────
include current-theme.conf

# ───── Cursor Settings ─────
cursor_shape beam
cursor_blink_interval 0

# ───── Appearance ─────
window_padding_width 8
scrollback_lines 1000
enable_audio_bell no
tab_bar_edge bottom

# ───── Shell ─────
shell zsh -l

# ───── Performance Tweaks ─────
repaint_delay 10
input_delay 2

# ───── Key Mappings ─────
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map ctrl+shift+enter launch --cwd=current
map ctrl+shift+q close_window

map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map alt+right next_tab
map alt+left previous_tab
map ctrl+1 goto_tab 0
map ctrl+2 goto_tab 1
map ctrl+3 goto_tab 2
map ctrl+4 goto_tab 3
map ctrl+5 goto_tab 4

map caps_lock escape

allow_remote_control yes

